<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <title>Spring Security Example </title>
    </head>
    <body>
    <form th:action="@{/login}" class="form-inline" method="post">
        <div th:if="${param.error}" class="alert alert-error">
            Invalid username and password.
        </div>
        <div th:if="${param.logout}" class="alert alert-success">
            You have been logged out.
        </div>
            <div class="form-group"><label> Username : <input type="text" class="form-control" name="username" value="Username"/> </label></div>
            <div class="form-group"><label> Password: <input type="password" class="form-control" name="password" value="Password"/> </label></div>
            <div class="form-actions">
            <input type="submit" class="btn btn-default" value="Sign In"/>
            </div>
 	</form>
    </body>
</html>
