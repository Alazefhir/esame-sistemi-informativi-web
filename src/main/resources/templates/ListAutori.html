<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"></meta>
<title>Layout</title>
</head>
<body>
	<h1>Lista Autori</h1>
	<table>
		<tr>
			<th>Id</th>
			<th>Nome</th>
			<th>Cognome</th>
			<th>Nazionalit√†</th>
			<th>Data Nascita</th>
			<th>Data Morte</th>
		</tr>
		<tr th:each="autore: ${autori}">
			<td th:text="${autore.id}"></td>
			<td th:text="${autore.nome}"></td>
			<td th:text="${autore.cognome}"></td>
			<td th:text="${autore.nazionalita}"></td>
			<td th:text="${#dates.format(autore.dataNascita, 'dd/MM/yyyy')}"></td>

		</tr>
	</table>
</body>
</html>
