<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Opera</title>
    <meta charset="UTF-8"></meta>
		<meta name = "viewport" content = "width=device-width, initial-scale=1"></meta>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
</head>
<body>
	<div class="container">
	<div class="col-md-4">
    	<div class="panel panel-default">
    	<div class="panel-heading"><h2 class="panel-title"><strong>Nuova Opera</strong></h2></div>
    	<div class="panel-body">
		<form role="form" action="#" th:action="@{/opera}" th:object="${opera}"   method="post">
			<div class="form-group">
			<input type="hidden" th:field="*{id}" class="form-control" name = "id"/>
			</div>
			<div class="form-group">
			<span><input type="text" th:field="*{titolo}" class="form-control" name = "titolo" placeholder = "titolo" /></span>
			<span th:if="${#fields.hasErrors('titolo')}" th:text="#{label.mandatory}">Error</span>
				<!-- <div style="clear: both; display: block; height: 10px;"></div> -->
			<div class="required-icon">
				<div class="text">*</div>
			</div>
			</div>
			<div class="form-group">
			<span><input type="text" th:field="*{anno}" class="form-control" name = "anno" placeholder = "anno"/></span>
			 <span th:if="${#fields.hasErrors('anno')}" th:text="#{label.number}">Error</span> 
				<!-- <div style="clear: both; display: block; height: 10px;"></div> -->
			<div class="required-icon">
				<div class="text">*</div>
			</div>
			</div>
			<div class="form-group">
			<span><input type="text" th:field="*{tecnica}" class="form-control" name = "tecnica" placeholder = "tecnica"/></span>
			<span th:if="${#fields.hasErrors('tecnica')}" th:text="#{label.mandatory}">Error</span>
				<!-- <div style="clear: both; display: block; height: 10px;"></div>	-->
			<div class="required-icon">
				<div class="text">*</div>
			</div>
			</div>
			<div class="form-group">	
			<span><input type="text" th:field="*{dimensione}" class="form-control" name = "dimensione" placeholder = "dimensione"/></span>
			<span th:if="${#fields.hasErrors('dimensione')}" th:text="#{label.mandatory}">Error</span>
				<!-- <div style="clear: both; display: block; height: 10px;"></div>	-->
			<div class="required-icon">
				<div class="text">*</div>
			</div>
			</div>	
			<!--  <span><input type="text" th:field="*{autore}" class="form-control"/></span>
			<span th:if="${#fields.hasErrors('autore')}" th:text="#{label.mandatory}">Error</span>
				<div style="clear: both; display: block; height: 10px;"></div> -->
			
			<input type="submit" th:action="@{/opera}" class="btn btn-success"></input>
		</form>	
	<p>
		<a th:href="@{/adminpage}">Pagina precedente</a>
	</p>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
 	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
 	</div>
 	</div>
 	</div>
	</div>
</body>
</html>
