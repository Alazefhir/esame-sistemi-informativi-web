<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8"></meta>
	<title>Lista Opere</title>
	<meta name = "viewport" content = "width=device-width, initial-scale=1"></meta>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
	<style>
         body  {
            background-image: url("http://www.espoarte.net/wordpress/wp-content/uploads/2013/04/Valerio-Rocco-Orlando_Vedute_-2012.-Galleria-Nazionale-dArte-Moderna-e-Contemporanea-Roma-2012.jpg");
            background-color: #cccccc;
         }
      </style>
</head>
<body>
	<div class="container">
		<div class="row">
		<div class="panel panel-primary filterable">
			<div class="panel-heading">
				<h3 class="panel-title">Opere</h3>
				<div class="pull-right">
					<button class="btn btn-default btn-xs btn-filter"><span class="glyphicon glyphicon-filter"></span>Filtro</button>
				</div>
			</div>
	<!-- <div class ="container">
	<div class = "dropdown"> -->
	
	<table class="table table-inverse">
	<thead>
		<tr class="filters">
			<th><input type="text" class="form-control" placeholder="id"></input></th>
			<th><input type="text" class="form-control" placeholder="titolo"></input></th>
			<th><input type="text" class="form-control" placeholder="anno" ></input></th>
			<th><input type="text" class="form-control" placeholder="tecnica" ></input></th>
			<th><input type="text" class="form-control" placeholder="dimensione"></input></th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<th>Id</th>
			<th>Titolo</th>
			<th>Anno</th>
			<th>tecnica</th>
			<th>dimensione</th>
			<th>autore</th>
		</tr>
		<tr th:each="opera: ${opere}">
			<td th:text="${opera.id}"></td>
			<td th:text="${opera.titolo}"></td>
			<td th:text="${opera.anno}"></td>
			<td th:text="${opera.tecnica}"></td>
			<td th:text="${opera.dimensione}"></td>
			<td th:text="${opera.autore}"></td>
			<td><a th:href="@{'/opera/edit/' + ${opera.id} }">Modifica</a></td>
			<td><a th:href="@{'/opera/delete/' + ${opera.id} }">Cancella</a></td>
			
			</tr>
			
			<tr><td>robba</td></tr>
			<tr th:each="autore: ${autori}">
				<td><h4>robba</h4></td>
				<td><button class = "btn btn-primary dropdown-toggle" type = "button" 
					data-toggle= "dropdown">Assegna autore
					<span class = "caret"></span></button>
				</td>
				<td>
				<form action="#" th:action="#" th:object = "autori" method="post">
						<ul class = "dropdown-menu">
						<li><a th:href= "@{'/opera/assign/' + ${autore} + ${opera}" id= "${autore.id}">autore</a>
						</li>
						</ul>
				</form>
				</td>
			</tr>
		</tbody>
	</table>
		
		<div>
			<a class="btn btn-sm btn-success" th:href="@{/opera}">Aggiungi opera</a>
		</div>
		<p>
			<a class="btn btn-sm btn-success" th:href="@{/adminpage}">Main Page</a>
		</p>
		<form th:action="@{/logout}" method="post">
            <input type="submit" value="Sign Out"></input>
        </form>
		</div>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
 	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
