<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Lista Autori</title>
<meta charset="UTF-8"></meta>
	<meta name = "viewport" content = "width=device-width, initial-scale=1"></meta>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
	<style>
         body  {
            background-image: url("http://www.espoarte.net/wordpress/wp-content/uploads/2013/04/Valerio-Rocco-Orlando_Vedute_-2012.-Galleria-Nazionale-dArte-Moderna-e-Contemporanea-Roma-2012.jpg");
            background-color: #cccccc;
         }
      </style>
</head>
<body>
<div class="container">
		<div class="row">
		<div class="panel panel-primary filterable">
			<div class="panel-heading">
	<h1 class="panel-title">Lista Autori</h1>
	<div class="pull-right">
	<button class="btn btn-default btn-xs btn-filter"><span class="glyphicon glyphicon-filter"></span>Filtro</button>
	</div>
	</div>
	<table class="table table-inverse">
		<thead>
		<tr class="filters">
			 <th><input type="text" class="form-control" placeholder="id"></input></th>
			 <th><input type="text" class="form-control" placeholder="nome"></input></th>
			<th><input type="text" class="form-control" placeholder="cognome"></input></th>
			<th><input type="text" class="form-control" placeholder="nazionalita" ></input></th>
			<th><input type="text" class="form-control" placeholder="data nascita" ></input></th>
			<th><input type="text" class="form-control" placeholder="data morte"></input></th>
		</tr>
		<tr>
			<th>Id</th>
			<th>Nome</th>
			<th>Cognome</th>
			<th>Nazionalit√†</th>
			<th>Data Nascita</th>
			<th>Data Morte</th>
		</tr>
		</thead>
		<tbody>
		<tr th:each="autore: ${autori}">
			<td th:text="${autore.id}"></td>
			<td th:text="${autore.nome}"></td>
			<td th:text="${autore.cognome}"></td>
			<td th:text="${autore.nazionalita}"></td>
			<td th:text="${#dates.format(autore.dataNascita, 'dd/MM/yyyy')}"></td>
			<td th:text="${#dates.format(autore.dataMorte, 'dd/MM/yyyy')}"></td>
			<td><a th:href="@{'/autore/edit/' + ${autore.id} }">Modifica</a></td>
			<td><a th:href="@{'/autore/delete/' + ${autore.id} }">Cancella</a></td>
		</tr>
		</tbody>
		</table>
		<div>
			<a class="btn btn-sm btn-success" th:href="@{/autore}">Aggiungi autore</a>
		</div>
		<p>
			<a class="btn btn-sm btn-success" th:href="@{/adminpage}">Main Page</a>
		</p>
		<form th:action="@{/logout}" method="post">
            <input type="submit" value="Sign Out"></input>
        </form>
		</div>
		</div>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
 	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
