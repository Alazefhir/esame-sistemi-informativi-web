<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <title>Login Amministratore </title>
        <meta charset="UTF-8"></meta>
		<meta name = "viewport" content = "width=device-width, initial-scale=1"></meta>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
    </head>
    <body>
    	<div class="container">
    		<div class="row">
    			<div class="col-md-6 col-md-offset-3">
    				<div class="panel panel-login">
    					<div class="panel-heading">
    						<div class="row">
    							<div class="col-xs-6">
    								<h1>Login</h1>
    							</div>
    						</div>
    					</div>
    					<div class="panel-body">
    						<div class="row">
    							<div class="col-lg-12">
    					<form th:action="@{/login}" class="form-inline" method="post">
        				<div th:if="${param.error}" class="alert alert-error">
            				Invalid username and password.
        				</div>
        				<div th:if="${param.logout}" class="alert alert-success">
            				You have been logged out.
        				</div>
            			<div class="form-group">
            				<label> Username </label>
            			</div>
            			<div>
            				<input type="text" class="form-control" name="username" placeholder="Username" value="Username"/>
            			</div>
            			<div class="form-group">
            				<label> Password </label>
            			</div>
            			<div> 
            				<input type="password" class="form-control" name="password" placeholder="Password" value="Password"/>
            			</div>
            			<div class="form-actions">
            				<input type="submit" id="btn-login" class="form-control btn btn-login" value="Sign In"/>
            			</div>
 						</form>
	 					</div>
	 				</div>
	 			</div>
	 		</div>
	 	</div>
	 </div>
	</div>
   </body>
</html>
