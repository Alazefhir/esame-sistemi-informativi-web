<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Opera</title>
<meta charset="UTF-8"></meta>
<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
<script src="https://www.w3schools.com/lib/w3.js"></script>
</head>
<body>

	<div w3-include-html="/nav"></div>

	<div class="col-md-12">
			<h1 class="text-center">Nuova Opera</h1>
			<br/>
	</div>
	
	<div class="container">
		<div class="panel panel-default">
			<div class="panel-body">
				<form role="form" action="#" th:action="@{/opera}"
					th:object="${opera}" method="post">
					<div class="form-group">
						<input type="hidden" th:field="*{id}" class="form-control"
							name="id" />
					</div>
					<div class="form-group">
						<span><input type="text" th:field="*{titolo}"
							class="form-control" name="titolo" placeholder="titolo" /></span> <span
							th:if="${#fields.hasErrors('titolo')}"
							th:text="#{label.mandatory}">Error</span>

						<div class="required-icon">
							<div class="text">*</div>
						</div>
					</div>
					<div class="form-group">
						<span><input type="text" th:field="*{anno}"
							class="form-control" name="anno" placeholder="anno" /></span> <span
							th:if="${#fields.hasErrors('anno')}" th:text="#{label.number}">Error</span>

						<div class="required-icon">
							<div class="text">*</div>
						</div>
					</div>
					<div class="form-group">
						<span><input type="text" th:field="*{tecnica}"
							class="form-control" name="tecnica" placeholder="tecnica" /></span> <span
							th:if="${#fields.hasErrors('tecnica')}"
							th:text="#{label.mandatory}">Error</span>

						<div class="required-icon">
							<div class="text">*</div>
						</div>
					</div>
					<div class="form-group">
						<span><input type="text" th:field="*{dimensione}"
							class="form-control" name="dimensione" placeholder="dimensione" /></span>
						<span th:if="${#fields.hasErrors('dimensione')}"
							th:text="#{label.mandatory}">Error</span>

						<div class="required-icon">
							<div class="text">*</div>
						</div>
					</div>

					<input type="submit" th:action="@{/opera}" class="btn btn-success btn-lg"></input>
				</form>
				<p>
					<a th:href="@{/adminpage}">Pagina precedente</a>
				</p>
			</div>
		</div>
	</div>
	<script>
		w3.includeHTML();
	</script>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
