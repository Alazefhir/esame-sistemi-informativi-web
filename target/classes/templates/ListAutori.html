<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Lista Autori</title>
<meta charset="UTF-8"></meta>
<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
<script src="https://www.w3schools.com/lib/w3.js"></script>
</head>
<body>
	<div w3-include-html="/nav"></div>
	<div class="col-md-12">
		<div class="page-header">
			<h1 class="text-center">Lista Autori</h1>
		</div>
	</div>
	<div class="container">
		<table class="table table-inverse">
			<thead>
				<tr>
					<th>Id</th>
					<th>Nome</th>
					<th>Cognome</th>
					<th>Nazionalit√†</th>
					<th>Data Nascita</th>
					<th>Data Morte</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="autore: ${autori}">
					<td th:text="${autore.id}"></td>
					<td th:text="${autore.nome}"></td>
					<td th:text="${autore.cognome}"></td>
					<td th:text="${autore.nazionalita}"></td>
					<td th:text="${#dates.format(autore.dataNascita, 'dd/MM/yyyy')}"></td>
					<td th:text="${#dates.format(autore.dataMorte, 'dd/MM/yyyy')}"></td>
				</tr>
			</tbody>
		</table>

		<div>
			<a class="btn btn-success btn-lg" th:href="@{/opere}">Lista Opere</a>
		</div>
		<form th:action="@{/logout}" method="post"></form>
	</div>
	<script>
		w3.includeHTML();
	</script>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
