<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"></meta>
<title>Visualizza Opere</title>
<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
<script src="https://www.w3schools.com/lib/w3.js"></script>
</head>
<body>
	<div w3-include-html="/nav"></div>
	<div class="col-md-12">
		<div class="page-header">
			<h1 class="text-center">Liste Opere</h1>
		</div>
	</div>
	<div class="container">
		<div class="row">
			<table class="table table-inverse">
				<thead>
					<tr>
						<th>Id</th>
						<th>Titolo</th>
						<th>Anno</th>
						<th>tecnica</th>
						<th>dimensione</th>
						<th>autore</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="opera: ${opere}">
						<td th:text="${opera.getId()}"></td>
						<td th:text="${opera.getTitolo()}"></td>
						<td th:text="${opera.getAnno()}"></td>
						<td th:text="${opera.getTecnica()}"></td>
						<td th:text="${opera.getDimensione()}"></td>
						<td th:text="${opera.getAutore()}"></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

	<script>
		w3.includeHTML();
	</script>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
